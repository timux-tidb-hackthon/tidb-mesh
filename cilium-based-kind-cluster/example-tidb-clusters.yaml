  name: cluster1
spec:
  version: v5.2.1
  cluster:
    name: storage-layer
  tidb:
    baseImage: uhub.service.ucloud.cn/pingcap/tidb
    replicas: 1
    service:
      type: ClusterIP
    config: {}
